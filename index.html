<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Portfolio Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            gap: 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .form-section {
            padding: 2rem;
            overflow-y: auto;
            background: var(--background-color);
            border-right: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .form-section {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        .preview-section {
            background: var(--surface-color);
            overflow-y: auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-color);
            color: var(--text-primary);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .skill-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .skill-input input {
            flex: 1;
        }

        .skill-input button {
            padding: 0.5rem 1rem;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skill-input button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .skill-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--gradient-start));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .skill-badge button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.25rem;
        }

        .project-item {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: var(--surface-color);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .project-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .project-item h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.125rem;
        }

        .add-project-btn {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .remove-project-btn {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .remove-project-btn:hover {
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--gradient-start));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--background-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .preview-content {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(102, 126, 234, 0.1));
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .preview-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-xl);
            flex-shrink: 0;
        }

        .preview-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .preview-info p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 600px;
        }

        .preview-section {
            margin-bottom: 3rem;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-section h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .preview-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--gradient-start));
            border-radius: 2px;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(102, 126, 234, 0.1));
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            border: 1px solid rgba(37, 99, 235, 0.2);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--gradient-start));
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .project-card h3 {
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-size: 1.25rem;
        }

        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 0.5rem;
        }

        .project-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .contact-email {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            background: var(--surface-color);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }

        .step {
            width: 40px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary-color);
            width: 60px;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-step.active {
            display: block;
        }

        .step-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .step-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <div class="form-section">
            <div class="header">
                <h1><i class="fas fa-rocket"></i> Portfolio Builder</h1>
                <p>Create your professional portfolio in minutes</p>
            </div>

            <form id="portfolioForm">
                <!-- Progress Indicator -->
                <div class="step-indicator">
                    <div class="step active" data-step="1"></div>
                    <div class="step" data-step="2"></div>
                    <div class="step" data-step="3"></div>
                </div>

                <!-- Step 1: Basic Info -->
                <div class="form-step active" data-step="1">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio / About</label>
                        <textarea id="bio" placeholder="Passionate developer with expertise in..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileImage">Profile Image URL (optional)</label>
                        <input type="url" id="profileImage" placeholder="https://example.com/image.jpg">
                    </div>
                </div>

                <!-- Step 2: Skills & Projects -->
                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label>Skills</label>
                        <div class="skill-input">
                            <input type="text" id="skillInput" placeholder="Add a skill (e.g., JavaScript)">
                            <button type="button" id="addSkill" class="add-project-btn">Add</button>
                        </div>
                        <div class="skills-container" id="skillsContainer"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Projects</label>
                        <div id="projectsContainer"></div>
                        <button type="button" id="addProject" class="add-project-btn">+ Add Project</button>
                    </div>
                </div>

                <!-- Step 3: Contact & Social -->
                <div class="form-step" data-step="3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone (optional)</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="github">GitHub Username</label>
                        <input type="text" id="github" placeholder="johndoe">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Username (optional)</label>
                        <input type="text" id="linkedin" placeholder="johndoe">
                    </div>
                    
                    <div class="form-group">
                        <label for="twitter">Twitter Username (optional)</label>
                        <input type="text" id="twitter" placeholder="johndoe">
                    </div>
                </div>

                <div class="step-buttons">
                    <button type="button" class="step-btn btn-secondary" id="prevBtn" disabled>Previous</button>
                    <button type="button" class="step-btn btn-primary" id="nextBtn">Next</button>
                </div>

                <div class="action-buttons" id="actionButtons" style="display: none;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download ZIP
                    </button>
                    <button type="button" class="btn btn-secondary" id="deployBtn">
                        <i class="fab fa-github"></i> Deploy to GitHub
                    </button>
                </div>
            </form>
        </div>
        
        <div class="preview-section">
            <div class="preview-content" id="previewContent">
                <!-- Preview will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.classList.add('dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Form steps functionality
        let currentStep = 1;
        const totalSteps = 3;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const actionButtons = document.getElementById('actionButtons');

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
            document.querySelector(`.step[data-step="${step}"]`).classList.add('active');
            
            prevBtn.disabled = step === 1;
            nextBtn.style.display = step === totalSteps ? 'none' : 'inline-block';
            actionButtons.style.display = step === totalSteps ? 'flex' : 'none';
            
            currentStep = step;
        }

        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) showStep(currentStep - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) showStep(currentStep + 1);
        });

        // Portfolio form functionality
        const form = document.getElementById('portfolioForm');
        const skillsContainer = document.getElementById('skillsContainer');
        const projectsContainer = document.getElementById('projectsContainer');
        const previewContent = document.getElementById('previewContent');
        
        let skills = [];
        let projects = [];

        // Add skill
        document.getElementById('addSkill').addEventListener('click', () => {
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim();
            
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                renderSkills();
                skillInput.value = '';
                updatePreview();
            }
        });

        // Remove skill
        function removeSkill(index) {
            skills.splice(index, 1);
            renderSkills();
            updatePreview();
        }

        // Render skills
        function renderSkills() {
            skillsContainer.innerHTML = '';
            skills.forEach((skill, index) => {
                const badge = document.createElement('div');
                badge.className = 'skill-badge';
                badge.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    ${skill}
                    <button type="button" onclick="removeSkill(${index})">&times;</button>
                `;
                skillsContainer.appendChild(badge);
            });
        }

        // Add project
        document.getElementById('addProject').addEventListener('click', () => {
            const projectIndex = projects.length;
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project-item';
            projectDiv.innerHTML = `
                <h3><i class="fas fa-project-diagram"></i> Project ${projectIndex + 1}</h3>
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" class="project-title" placeholder="Awesome Project">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="project-description" placeholder="Brief description of the project..."></textarea>
                </div>
                <div class="form-group">
                    <label>GitHub Link</label>
                    <input type="url" class="project-github" placeholder="https://github.com/username/repo">
                </div>
